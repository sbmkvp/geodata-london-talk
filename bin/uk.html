<html lang="en">
<head>
	<title>Zoom/pan map example</title>
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="//d3js.org/d3.v5.min.js"></script>
	<style type="text/css">
		#uk{fill: #AAA;stroke:#AAA;stroke-width:1;}
		#vis, #html, #body { height:100%; width:100%}
	</style>
</head>
<body>
  <svg id="vis"></svg>
  <script type="text/javascript">
	$('document').ready(function(){
		width = $('body').width();
		height = $('body').height();
		
		var proj = d3.geoAlbers()
			.center([1,54.5])
			.rotate([4.4, 0])
			.parallels([50, 60])
			.scale(6000)
			.translate([width / 2, height / 2]);
		path = d3.geoPath()
			.projection(proj)
		var uk = d3.select("#vis")
			.call(d3.zoom().on("zoom", redraw))
			.append("svg:g").attr("id", "uk");

		d3.json("uk.json").then(function (json) {
		  uk.selectAll("path")
			.data(json.features)
			.enter().append("svg:path")
			.attr("d", path); });

		function redraw() {
		  uk.selectAll("path").attr('transform', d3.event.transform);
		}
	});
  </script>
</body>
</html>
